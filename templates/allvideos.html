<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Vídeos de Várias Fontes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-image: url('{{ url_for('static', filename='logo/ip.jpg') }}'); /* Caminho da imagem */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
        .back-button {
            background-color: #6827a5e1;
            color: white;            
            padding: 10px;            
            border-radius: 5px;            
            text-decoration: none;            
            font-size: 16px;            
            margin-bottom: 20px;  
            margin-top: 100px;          
            transition: background-color 0.3s;        
            text-align: center;            
            width: 165px;            
        }
        .back-button:hover {            
            background-color: #5300a1e1;        
        }
        .container {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px; 
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #6827a5e1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5300a1e1;
        }
        .status-message {
            color: green; 
            margin-top: 10px; 
        }
        .error {
            color: red; 
            display: none; 
        }
    </style>
</head>
<body>

<button class="back-button" onclick="location.href='/'">Voltar para o Início</button> <!-- Botão de Voltar --> 

<div class="container">
    <h1>Baixar Vídeo de Outras Fontes</h1>
    <form id="videoForm" onsubmit="baixarAllVideos(); return false;">
        <input type="text" id="videoUrl" placeholder="Cole a URL do vídeo aqui" required>
        <button type="submit">Baixar Vídeo</button>
    </form>
    <div class="status-message" id="statusMessage"></div> <!-- Mensagem de status -->
</div>

<script>
    function baixarAllVideos() {
        const videoUrl = document.getElementById('videoUrl').value;
        const statusMessage = document.getElementById('statusMessage');

        // Limpar resultados e erros anteriores
        statusMessage.style.display = 'none'; // Limpar mensagem de status

        const payload = JSON.stringify({ url: videoUrl });

        // Mostrar mensagem de "Baixando, aguarde..."
        statusMessage.textContent = 'Baixando, aguarde...';
        statusMessage.style.display = 'block';

        fetch('/download_all_videos', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: payload
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao baixar o vídeo.');
            }
            return response.blob();  // Mudança aqui para lidar com o download
        })
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `video.mp4`; // Nome do arquivo
            document.body.appendChild(link);
            link.click();
            link.remove();

            statusMessage.textContent = 'Download concluído!';
        })
        .catch(error => {
            statusMessage.textContent = error.message;
            console.error('Erro ao baixar vídeo:', error);
        });
    }
</script>

</body>
</html>
